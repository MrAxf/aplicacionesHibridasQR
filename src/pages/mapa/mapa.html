<ion-header>

  <ion-navbar>
    <ion-title>Mapa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <agm-map [latitude]="lat" [longitude]="lng"> 
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker> 
    </agm-map>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block (click)="cerrar()"> 
      Cerrar
    </button>
  </ion-toolbar>
</ion-footer>
